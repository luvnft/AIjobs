<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Site</th>
            <th>Job URL</th>
            <th>Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>Job Type</th>
            <th>Date Posted</th>
            <th>Salary Source</th>
            <th>Interval</th>
            <th>Min Amount</th>
            <th>Max Amount</th>
            <th>Currency</th>
            <th>Is Remote</th>
            <th>Description</th>
            <th>Company URL</th>
            <th>Company Direct URL</th>
            <th>Company Addresses</th>
            <th>Company Number of Employees</th>
            <th>Company Revenue</th>
            <th>Company Description</th>
            <th>Logo URL</th>
            <th>Banner URL</th>
            <th>CEO Name</th>
            <th>CEO Photo URL</th>
        </tr>
    </thead>
    <tbody id="job-listings">
        <!-- Rows will be inserted here -->
    </tbody>
</table>
